  avatar : "/assets/images/pooja.jepg"
  bio    : "Machine Learning Engineer | AI enthusiast"
  links:
    - label: "GitHub"
      icon: "fas fa-fw fa-github"
      url: "https://github.com/poojabumesh"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/poojabumesh"

